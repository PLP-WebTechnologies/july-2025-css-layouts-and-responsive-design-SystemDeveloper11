<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout - Brian Mbaka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>My Responsive Website</h1>
  </header>

  <!-- Navigation (Flexbox) -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main layout (CSS Grid) -->
  <main class="grid-layout">
    <!-- Content area -->
    <section class="content">
      <h2>Welcome!</h2>
      <p>
        This is a demo of CSS Grid and Flexbox combined. Resize the window to see how the layout adapts.
      </p>

      <!-- Flexbox cards -->
      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Additional links or ads can go here.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Brian Mbaka | All rights reserved.</p>
  </footer>
</body>
</html>
